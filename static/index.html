<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Nome Aleatório</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Gerador de Nome Aleatório</h1>
    <button onclick="getRandomName()">Gerar Nome</button>
    <p id="nameDisplay"></p>

    <script>
        function getRandomName() {
            fetch('/random-name')
                .then(response => response.text())  // Lê a resposta como texto puro
                .then(name => {
                    document.getElementById('nameDisplay').textContent = name; // Exibe o nome
                })
                .catch(error => console.error('Erro ao buscar nome:', error));
        }
    </script>

</body>
</html>
